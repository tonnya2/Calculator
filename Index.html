<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<h1>Do Any Math</h1>

    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" name="display" class="Display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="inputBtn operator" onclick="display.value = '' ">
                    <input type="button" value="DE" class="inputBtn operator" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="inputBtn operator" onclick="display.value += '.' ">
                    <input type="button" value="/" class="inputBtn operator" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" class="inputBtn" onclick="display.value += '7' ">
                    <input type="button" value="8" class="inputBtn" onclick="display.value += ('8')">
                    <input type="button" value="9" class="inputBtn" onclick="display.value += ('9')">
                    <input type="button" value="*" class="inputBtn operator" onclick="display.value += ('*')">
                </div>
                <div>
                    <input type="button" value="4" class="inputBtn" onclick="display.value += ('4')">
                    <input type="button" value="5" class="inputBtn" onclick="display.value += ('5')">
                    <input type="button" value="6" class="inputBtn" onclick="display.value += ('6')">
                    <input type="button" value="-" class="inputBtn operator" onclick="display.value += ('-')">
                </div>
                <div>
                    <input type="button" value="1" class="inputBtn" onclick="display.value += ('1')">
                    <input type="button" value="2" class="inputBtn" onclick="display.value += ('2')">
                    <input type="button" value="3" class="inputBtn" onclick="display.value += ('3')">
                    <input type="button" value="+" class="inputBtn operator" onclick="display.value += ('+')">
                </div>
                <div>
                    <input type="button" value="00" class="inputBtn" onclick="display.value += ('00')">
                    <input type="button" value="0" class="inputBtn" onclick="display.value += ('0')">
                    <input type="button" value="=" class="inputBtn equal operator" onclick="display.value = eval(display.value)">
                </div>

            </form>
        </div>
    </div>

</body>

</html>
